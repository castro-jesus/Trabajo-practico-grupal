<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/form.css">

        <link rel="icon" href="imagenes/logo mundo pets.png">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
            rel="stylesheet">
        <link rel="icon" href="/imagenes/logomundopets.ico">
        <title>Mundo Pets</title>
    </head>

    <body>
        <div class="contenedor">
            <header class="encabezado">
                <div class="logo">
                    <img src="imagenes/logo mundo pets.png" href="index.html"
                        width="180" alt="logo">
  </div>
                <nav>
                    <ul class="menu">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="servicios.html">Noticias</a></li>
                        <li><a href="tienda.html">Tienda</a></li>
                        <li><a href="contacto.html">Contact</a></li>
                        <li><a href="form.html">Formulario de adopción</a></li>
                    </ul>
                </nav>
            </header>

            <main class="contenido">
                <div class="container">
                    <form class="form" class="form" id="form">
                        <h2>Datos Personales:</h2>
                        <div>
                            <label for="Nombre">Nombre:
                                <input type="text" name="nombre" id="nombre"
                                    placeholder="Ingrese nombre..">
                            </label>
                            <label for="Apellido">Apellido:
                                <input type="text" name="apellido" id="apellido"
                                    placeholder="Ingrese apellido..">
                            </label>
                        </div>
                        <div>
                            <label for="Direccion">Direccion:
                                <input type="text" name="direccion"
                                    id="direccion"
                                    placeholder="Ingrese una direccion..">
                            </label>
                        </div>
                        <br>
                            <div>
                            <label for="Ciudad">Ciudad:
                                <input type="text" name="ciudad" id="ciudad"
                                    placeholder="Ingrese su ciudad..">
                            </label>
                        </div>
                        <div>
                            <label for="Telefono">Telefono:
                                <input type="text" name="telefono" id="telefono"
                                    placeholder="Ingrese un numero de telefono..">
                            </label>
                            <label for>Correo:
                                <input type="text" name="correo" id="correo"
                                    placeholder="Ingrese un correo..">
                            </label>
                        </div>
                        <div>
                            <h2>Cuestionario: </h2>
                            <label for="pregunta1">
                                <p>¿Que tipo de animal desea adoptar?</p>
                                <input type="text" name="pregunta1"
                                    id="pregunta1">
                            </label>
                        </div>
                        <div>
                            <label for="pregunta2">
                                <p>¿El animal desea adoptar es para usted o un
                                    tercero?</p>
                                <textarea name="pregunta2" id="pregunta2"
                                    rows="3"
                                    cols="90"></textarea>
                            </label>
                        </div>
                        <div>
                            <label for="pregunta3">
                                <p>¿Cuántas personas habitan en el hogar?
                                    ¿Cuáles son
                                    sus edades? ¿ Cual es su parentesco /
                                    vinculo ?</p>
                                <textarea name="pregunta3" id="pregunta3"
                                    rows="3"
                                    cols="90"></textarea>
                            </label>
                        </div>
                        <div>
                            <label for="familia">
                                <p>¿Están todos los miembros de la familia de
                                    acuerdo en
                                    adoptar?</p>
                                <input type="radio" name="familia"><label
                                    for="familia">SI</label>
                                <input type="radio" name="familia"><label
                                    for="familia">NO</label>
                            </label>
                        </div>
                        <div>
                            <label for="cantidad">
                                <p>¿Hay otros animales en la casa?</p>
                                <input type="radio" name="cantidad"><label
                                    for="cantidad">SI</label>
                                <input type="radio" name="cantidad"><label
                                    for="cantidad">NO</label>
                            </label>
                        </div>
                        <div>
                            <label for="especificar">
                                <p>En caso de respuesta afirmativa especificar:</p>
                                <input type="text" name="especificar"
                                    id="especificar">
                            </label>
                        </div>
                        <div>
                            <label for="gastos">
                                <p>¿Conoce los gastos y cuidados que implicá
                                    incorporar
                                    un animal y está dispuesto a asumirlos?</p>
                                <input type="radio" name="gastos"><label
                                    for="gastos">SI</label>
                                <input type="radio" name="gastos"><label
                                    for="gastos">NO</label>
                            </label>
                        </div>
                        <div>
                            <label for="vacunas">
                                <p>¿Te comprometés a brindarle vacunación anual,
                                    desparacitación y castración?</p>
                                <input type="radio" name="vacuna"><label
                                    for="vacuna">SI</label>
                                <input type="radio" name="vacuna"><label
                                    for="vacuna">NO</label>
                            </label>
                        </div>
                        <div>
                            <label for="vivienda">
                                <p>¿Qué tipo de vivienda posee?</p>
                                <input type="radio" name="vivienda"><label
                                    for="gastos">CASA</label>
                                <input type="radio" name="vivienda"><label
                                    for="gastos">DEPARTAMENTO</label>
                            </label>
                        </div>
                        <div>
                            <label for="patio">
                                <p>¿Posee patio?</p>
                                <input type="radio" name="patio"><label
                                    for="patio">SI</label>
                                <input type="radio" name="patio"><label
                                    for="patio">NO</label>
                            </label>
                        </div>
                        <div>
                            <label for="comentario">
                                <h2>Comentario:</h2>
                                <textarea name="comentario" id="comentario"
                                    rows="3"
                                    cols="90"></textarea>
                            </label>
                        </div>
                        <br>
                        <div class="form-radio">
                            <input type="checkbox" name="terminos"><label
                                for="terminos">Acepta
                                los terminos y condiciones</label>
                        </div>
                        <ul class="errors"></ul>
                        <div>
                        <input type="submit" value="ENVIAR" id="registro">
                       <br>
                       <br>
                        <a href="index.html">VOLVER</a>
                    </div>
                    </form>
                </div>
                <script src="js/script.js"></script>
            </main>

            <br><br>
            <hr>

        </main>
    </body>

</html>
